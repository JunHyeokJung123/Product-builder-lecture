<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All-in-One Lotto Number Generator</title>
  <link rel="stylesheet" href="style.css?v=1.1">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6278607452967394"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-6278607452967394">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h2 class="sidebar-title">Lotteries</h2>
        <ul class="lottery-list"></ul>
      </div>
      <button id="theme-toggle">☀️</button>
    </aside>
    <main class="main-content">
      <div class="tabs">
        <button class="tab-link active" data-tab="generator">Generator & Info</button>
        <button class="tab-link" data-tab="analysis">Analysis & News</button>
      </div>

      <div id="generator" class="tab-content active">
        <div id="lotto-display">
            <h1 id="lotto-name"></h1>
            <p id="lotto-tagline"></p>
            <lotto-machine></lotto-machine>
        </div>
        <div id="lotto-info"></div>
      </div>

      <div id="analysis" class="tab-content">
        <div id="analysis-news-content">
            <div id="past-winning-analysis">
                <h2>Past Winning Number Analysis</h2>
                <div id="analysis-content"></div>
            </div>
            <div id="related-news-articles">
                <h2>Related News and Articles</h2>
                <div id="news-content"></div>
            </div>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js?v=1.1"></script>
</body>
</html>
